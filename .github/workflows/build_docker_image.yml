name: Build Docker Image
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Confirm test success"
        required: true
        default: "yes"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: app/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/insurance_calc_ms:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/insurance_calc_ms:${{ github.sha }}
